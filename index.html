<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<title>Курсы криптовалют</title>
		<style>
			.footer__link {
				margin: 0 15px;
			}
		</style>
	</head>
	<body>
		<div class="container pt-5 pb-5">
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="card p-3">
						<form>
							<h1 class="h2 mb-4">Курсы криптовалют</h1>

							<div class="courses">
								<div class="course-item card card-body">
									<div class="course-item-title">Курс RUB</div>
									<div class="course-item-value" data-value="RUB">--.--</div>
								</div>
								<div class="course-item card card-body">
									<div class="course-item-title">Курс USD</div>
									<div class="course-item-value" data-value="USD">--.--</div>
								</div>
								<div class="course-item card card-body">
									<div class="course-item-title">Курс EUR</div>
									<div class="course-item-value" data-value="EUR">--.--</div>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col">
									<label for="name">Выберите криптовалюту:</label>
									<select
										id="select"
										class="form-control"
										id="exampleFormControlSelect1"
									>
										<option value="0" selected>..-..</option>
										<option value="BTC" selected>BTC — Биткоин</option>
										<option value="ETH" selected>ETH — Эфириум</option>
										<option value="USDT" selected>USDT — Tether USDt</option>
										<option value="BNB" selected>BNB — BNB</option>
									</select>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
