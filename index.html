<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Курсы криптовалют</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<form>
					<h1>Курсы криптовалют</h1>
					<div>
						<div class="course-item">
							<div>Курс RUB</div>
							<div data-value="RUB">--.--</div>
						</div>
						<div class="course-item">
							<div>Курс USD</div>
							<div data-value="USD">--.--</div>
						</div>
						<div class="course-item">
							<div>Курс EUR</div>
							<div data-value="EUR">--.--</div>
						</div>
					</div>	
					<div>
						<label>Выберите криптовалюту:</label>
						<select id="select">
							<option value="BTC" selected>BTC — Биткоин</option>
							<option value="ETH" selected>ETH — Эфириум</option>
							<option value="USDT" selected>USDT — Tether USDt</option>
							<option value="BNB" selected>BNB — BNB</option>
							<option value="0" selected>..-..</option>
						</select>
					</div>
				</form>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
